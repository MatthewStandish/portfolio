<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matthew Standish Portfolio</title>
    <link
      rel="stylesheet"
      href="./https://fonts.googleapis.com/css?family=Anton"
    />
    <link rel="stylesheet" href="./https://fonts.google.com/specimen/Inter" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <svg
      class="waves"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28"
      preserveAspectRatio="none"
      shape-rendering="auto"
    >
      <defs>
        <path
          id="gentle-wave"
          d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
        />
      </defs>
      <g class="parallax">
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="0"
          fill="rgba(255,255,255,0.7)"
        />
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="3"
          fill="rgba(255,255,255,0.5)"
        />
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="5"
          fill="rgba(255,255,255,0.3)"
        />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
      </g>
    </svg>
    <div class="header-wrapper">
      <div class="header-layout">
        <header class="intro-container">
          <h1 class="intro-name">Matthew Standish</h1>
          <h2 class="intro-title">Full-Stack Web Developer</h2>
        </header>
        <img
          class="intro-headshot"
          src="./assets/images/headshot.jpg"
          alt="Matthew Standish Portrait"
        />
      </div>
      <section class="wrapper">
        <div class="mainPhotoContainer">
          <a href="https://victoriamcn.github.io/NightOwl/">
            <img id="mainPhoto" src="./assets/images/night-owl.png" />
          </a>
          <a href="https://github.com/victoriamcn/NightOwl">
            <img class="githubLogo" src="./assets/images/github-mark.png" />
          </a>
        </div>
        <div class="image-wrapper">
          <img class="imgCarousel" src="./assets/images/weather-monitor.png" />
          <img
            class="imgCarousel"
            src="./assets/images/javascript-coding-quiz.png"
          />
          <img class="imgCarousel" src="./assets/images/web-agenda.png" />
          <img
            class="imgCarousel"
            src="./assets/images/password-generator.png"
          />
          <img class="imgCarousel" src="./assets/images/night-owl.png" />
        </div>
      </section>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
