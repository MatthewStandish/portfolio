<!DOCTYPE html>
<html lang="en">
  <head>

    <title>About Me</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Anton"

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/about.css" />

  <body>
    <svg
      class="waves"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28"
      preserveAspectRatio="none"
      shape-rendering="auto"
    >
      <defs>
        <path
          id="gentle-wave"
          d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
        />
      </defs>
      <g class="parallax">
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="0"
          fill="rgba(255,255,255,0.7)"
        />
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="3"
          fill="rgba(255,255,255,0.5)"
        />
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="5"
          fill="rgba(255,255,255,0.3)"
        />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />

    </svg>
    <section class="all">
      <div class="wrapper">
        <button class="btn">
          <i class="ri-share-line"></i>
        </button>
        <ul class="list">
          <li class="item">
            <a href="index.html" class="link back">
              <i class="ri-arrow-go-back-line"></i>
            </a>
          </li>
          <li class="item" style="--d: 0.25s">
            <a
              href="https://github.com/MatthewStandish"
              target="_blank"
              class="link gh"
            >
              <i class="ri-github-line"></i>
            </a>
          </li>
          <li class="item" style="--d: 0.5s">
            <a
              href="https://www.linkedin.com/in/matthew-standish-1a55b9242/"
              target="_blank"
              class="link li"
            >
              <i class="ri-linkedin-line"></i>
            </a>
          </li>
        </ul>
      </div>
      <header class="hello">
        <div id="hello-message">&ltHELLO&gt</div>
      </header>
      <section class="typing">
        <div id="typing-container"></div>
      </section>
    </section>
    <script src="./assets/js/about-script.js"></script>
